<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengingat Obat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Pengingat Obat</h1>
        <div class="text-center mb-4">
            <h4 id="currentTime" class="text-primary">Waktu WIB: --:--</h4>
        </div>
        
        <!-- Laci A -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Laci A</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col">
                        <input type="time" class="form-control" id="timeA">
                    </div>
                    <div class="col">
                        <button class="btn btn-primary w-100" onclick="addAlarm('A')">Tambah Alarm</button>
                    </div>
                </div>
                <div class="alarm-list" id="alarmListA"></div>
            </div>
        </div>

        <!-- Laci B -->
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Laci B</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col">
                        <input type="time" class="form-control" id="timeB">
                    </div>
                    <div class="col">
                        <button class="btn btn-success w-100" onclick="addAlarm('B')">Tambah Alarm</button>
                    </div>
                </div>
                <div class="alarm-list" id="alarmListB"></div>
            </div>
        </div>

        <!-- Laci C -->
        <div class="card">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Laci C</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col">
                        <input type="time" class="form-control" id="timeC">
                    </div>
                    <div class="col">
                        <button class="btn btn-info w-100" onclick="addAlarm('C')">Tambah Alarm</button>
                    </div>
                </div>
                <div class="alarm-list" id="alarmListC"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
